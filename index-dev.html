<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Find a job!</title>
</head>
<body>
<!-- Include Scala.js compiled code -->

<button id="click-me-button" type="button" onclick="openTab()" class="button">
Hi! Click here for find a job!
</button>

<script>
  function openTab() {

    fetch('links.json')
      .then(response => response.json())
      .then(jsonResponse => {

        console.log(jsonResponse);
        const links = jsonResponse.links;

        const arrayLength = links.length;
        for (var i = 0; i < arrayLength; i++) {

          var link = links[i];
          console.log(link);

          window.open(link, '_blank');
        }
      })

  }


</script>

<style>
    .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>

</body>
</html>
